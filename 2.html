<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="test-text">Web Development is a good domain in IT sector</p>
        <textarea id="input-text" placeholder="Start Typing"></textarea>
        <div class="results">
            <p>Typing Speed: <span id="typing-speed">0</span>WPM</p>
            <p>Total Words: <span id="total-words">0</span></p>
            <p>Total Time: <span id="total-time">0</span>seconds</p>
        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
